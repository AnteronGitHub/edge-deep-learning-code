---
apiVersion: v1
kind: Service
metadata:
  name: learning-unsplit-worker
  namespace: sparse
  labels:
    app: learning-unsplit-worker
spec:
  ports:
  - port: 50007
    protocol: TCP
  selector:
    app: learning-unsplit-worker

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-unsplit-worker
  namespace: sparse
  labels:
    app: learning-unsplit-worker
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: learning-unsplit-worker
  template:
    metadata:
      labels:
        app: learning-unsplit-worker
    spec:
      containers:
      - name: learning-unsplit-worker
        image: split_learning
        imagePullPolicy: IfNotPresent
        env:
        - name: WORKER_LISTEN_ADDRESS
          value: "0.0.0.0"
        command: ["python3"]
        args: ["benchmark.py", "--suite", "offload_final"]
        volumeMounts:
        - name: sparse-run
          mountPath: /run/sparse
      volumes:
      - name: sparse-run
        hostPath:
          path: /mnt/sparse/run
      nodeSelector:
        sparse/node: worker
