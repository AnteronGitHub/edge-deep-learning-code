---
apiVersion: v1
kind: Service
metadata:
  name: learning-unsplit-final
  namespace: sparse
  labels:
    app: learning-unsplit-final
spec:
  ports:
  - port: 50007
    protocol: TCP
  selector:
    app: learning-unsplit-final

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: learning-unsplit-final
  namespace: sparse
  labels:
    app: learning-unsplit-final
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: learning-unsplit-final
  template:
    metadata:
      labels:
        app: learning-unsplit-final
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: sparse/node
                operator: In
                values:
                - final
                - aio
      containers:
      - name: learning-unsplit-final
        image: split_learning
        imagePullPolicy: IfNotPresent
        env:
        - name: WORKER_LISTEN_ADDRESS
          value: "0.0.0.0"
        command: ["python3"]
        args: ["benchmark.py", "--suite", "offload_final"]
        volumeMounts:
        - name: sparse-run
          mountPath: /run/sparse
      volumes:
      - name: sparse-run
        hostPath:
          path: /run/sparse
