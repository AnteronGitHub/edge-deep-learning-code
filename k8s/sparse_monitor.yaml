---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: monitor-server
  namespace: sparse
  labels:
    app: monitor-server
spec:
  selector:
    matchLabels:
      app: monitor-server
  template:
    metadata:
      labels:
        app: monitor-server
    spec:
      containers:
      - name: monitor-server
        image: sparse/pytorch
        imagePullPolicy: IfNotPresent
        volumeMounts:
        - name: sparse-run
          mountPath: /run/sparse
        - name: sparse-stats
          mountPath: /data/stats
      volumes:
      - name: sparse-stats
        hostPath:
          path: /mnt/sparse/stats
      - name: sparse-run
        hostPath:
          path: /mnt/sparse/run
