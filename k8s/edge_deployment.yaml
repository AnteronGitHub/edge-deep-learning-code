---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sparse-edge
  namespace: sparse
  labels:
    app: sparse-edge
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: sparse-edge
  template:
    metadata:
      labels:
        app: sparse-edge
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: sparse/node
                operator: In
                values:
                - edge
                - aio
              - key: kubernetes.io/arch
                operator: In
                values:
                - "amd64"
      containers:
      - name: sparse-edge
        image: anterondocker/sparse-framework:pytorch
        imagePullPolicy: IfNotPresent
        env:
        - name: WORKER_LISTEN_ADDRESS
          value: "0.0.0.0"
        - name: SPARSE_ROOT_SERVER_ADDRESS
          value: "sparse-root"
        volumeMounts:
        - name: sparse-code
          mountPath: /usr/lib/sparse_framework
        - name: sparse-run
          mountPath: /run/sparse
        - name: sparse-data
          mountPath: /data
      volumes:
      - name: sparse-code
        hostPath:
          path: /opt/sparse/sparse_framework
      - name: sparse-run
        hostPath:
          path: /run/sparse
      - name: sparse-data
        hostPath:
          path: /var/lib/sparse
