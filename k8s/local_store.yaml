---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sparse-data
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: local-storage
  claimRef:
    name: sparse-data-pvc
    namespace: default
  local:
    path: /mnt/sparse-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - lx1-500-24384
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: sparse-data-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  resources:
    requests:
      storage: 1Gi
  volumeName: sparse-data
